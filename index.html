<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="calculator__console">
                <div class="calculator__console__output">
                    <div class="calculator__console__output__value">5</div>
                    <div class="calculator__console__output__value">*</div>
                </div>
                <input placeholder="0" class="calculator__console__number"></input>
            </div>
            <ul class="calculator__buttons">
                <li>
                    <button>CE</button>
                    <button>C</button>
                    <button>D</button>
                    <button>/</button>
                </li>
                <li>
                    <button class="calculator__buttons__number">7</button>
                    <button class="calculator__buttons__number">8</button>
                    <button class="calculator__buttons__number">9</button>
                    <button>*</button>
                </li>
                <li>
                    <button class="calculator__buttons__number">4</button>
                    <button class="calculator__buttons__number">5</button>
                    <button class="calculator__buttons__number">6</button>
                    <button>-</button>
                </li>
                <li>
                    <button class="calculator__buttons__number">1</button>
                    <button class="calculator__buttons__number">2</button>
                    <button class="calculator__buttons__number">3</button>
                    <button>+</button>
                </li>
                <li>
                    <button>Â±</button>
                    <button class="calculator__buttons__number">0</button>
                    <button>.</button>
                    <button>=</button>
                </li>
            </ul>
        </div>

    </main>
</body>
</html>
